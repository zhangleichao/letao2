<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品管理</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <!-- 左侧导航栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="#">我最帅</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                </li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="active"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体 -->
    <div class="lt_main">
        <!-- 主体顶部区域 -->
        <div class="lt_toolbar">
            <div class="icon-left pull-left"><a href="#"><i class="glyphicon glyphicon-align-justify"></i></a></div>
            <div class="icon-right pull-right"><a href="#"><i class="glyphicon glyphicon-log-out"></i></a></div>
        </div>

        <!-- 下面是一个流式布局 -->
        <div class="container-fluid">

            <!-- 面包屑导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>

            <!-- 添加分类 -->
            <button class="btn btn-default" id="addCate">添加商品</button>

            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">商品名称</th>
                        <th width="20%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 分页的父容器 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>

    <!-- 退出功能的模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类的模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button id="dLabel" type="button" data-toggle="dropdown">
                                    <span class="secondCate">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->
                                </ul>
                                <!-- 隐藏域 -->
                                <!--  -->
                                <input type="hidden" name="brandId">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="proName"  class="form-control" placeholder="请输入商品名称">
                        </div>

                        <div class="form-group">
                            <textarea name="proDesc" cols="30" rows="4" class="form-control" placeholder="请输入商品描述"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>

                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                        </div>

                        <div class="form-group">
                            <input type="text"  name="oldPrice" class="form-control" placeholder="请输入商品原价">
                        </div>

                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                        </div>



                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default" id="imgBtn">上传图片</label>
                            <input type="file" name="pic1" multiple data-url="/category/addSecondCategoryPic" id="fileupload"
                                style="display: none">
                            <!-- 隐藏域 -->
                            <input type="hidden" name="brandLogo">
                        </div>
                        <div class="form-group" id="imgBox">
                            <!-- <img src="./images/none.png" id="imgBox" style="width:100px;"> -->
                            <!-- 隐藏域：用来存储上传图片的信息,验证是否上传 -->
                            <input type="hidden" name="brandStatus">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 商品管理的模板引擎 -->
    <script type="text/html" id="proTmp">
        {{each rows v i}}
            <tr>						
                <td>{{i+1 + (page-1)*size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu == 1 ? '已上架':'未上架'}}</td>
                <td>
                    {{if v.statu == 1}}
                    <button class="btn btn-danger">下架</button>
                    {{else}}
                    <button class="btn btn-success">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>

    <!--  -->
    <script type="text/html" id="dropdown2">
        {{each rows v i}}
            <li><a data-id='{{v.id}}' href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
